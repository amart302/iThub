<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<body>
    <form>
        <section>
            <h1>Coffee blog</h1>
            <table>
                <tr>
                    <td>
                        <label for="name"><b>Название напитка</b></label >
                    </td>
    
                    <td>
                        <input type="text" id="name" placeholder="Американо">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="sort"><h2>Сорт кофе</h2></label>
                    </td>
    
                    <td>
                        <select id="sort" name="sort">
                            <option>Гватемала</option>
                            <option>Арабика</option>
                            <option>Другое</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="strong"><b>Крепкость обжарки</b></label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="strong" value="Крепкая">
                            Крепкая
                        </label>
                        <br>
                        <label>
                            <input type="radio"name="strong" value="Средняя">
                            Средняя
                        </label>
                        <br>
                        <label>
                            <input type="radio"name="strong" value="Легкая">
                            Легкая
                        </label>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <label for="image"><b>Изображение</b></label>
                         <!-- <input type="submit" value="добавить"> -->
                    </td>
                    <td>
                        <input type="text" name="image" placeholder="Ссылка">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cost"><b>Стоимость напитка</b></label>
                    </td>
                    <td>
                        <input type="number" name="" id="" placeholder="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description"><b>Описание</b></label>
                    </td>
                    <td>
                        <textarea id="description" name="description" placeholder="Немного про напиток"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Добавить напиток">
                    </td>
                </tr>
        </section>
    </form>
    <table id="table" border="1">
        <tr>
            <td>
                <label for="image"><b>Изображение</b></label>
            </td>
            <td>
                <label for="title"><b>Название</b></label>
            </td>
            <td>
                <label for="sort"><b>Сорт</b></label>
            </td>
            <td>
                <label for="strong"><b>Крепкость обжарки</b></label>
            </td>
            <td>
                <label for="cost"><b>Стоимость</b></label>
            </td>
            <td>
                <label for="description">Описание</label>
            </td>
        </tr>
    </table>
    <script src="https://queen-leksa.github.io/111/script.js"></script>
    
        
                    
        </table>
</body>
</html>
